<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <h1>123 Hello</h1>
    <div class="hi">hi</div>
    <div id="hi123">hi123</div>
    <a href="https://www.google.com.tw/">google</a>
    <a href="https://tw.yahoo.com/"></a>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
            <label class="form-check-label" for="exampleCheck1">Check me out 1</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="./jquery-3.6.0.js"></script>
    <script>
        $("h1").css("color", "red");
        $('.hi').css("color", 'blue');
        $('#hi123').css("color", 'green');
        $("a[href='https://www.google.com.tw/']").css("color", 'black');
        $(':input').css("color", 'grey');
        $(':checked + label').css("background", 'grey');
        $(':password').css("color", 'grey');
    </script>
</body>

</html>
