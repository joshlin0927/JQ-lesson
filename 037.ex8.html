<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>ex8</title>
<style>
    .wrap {
        width: 800px;
        height: 400px;
        background-color: #ccc;
        position: relative;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: #afa;
        position: absolute;
        top: 0;
        left: 0;
        transition: .25s;
    }
</style>

</head>

<body>
    <div class="wrap mx-auto mt-3">
        <div class="box">box</div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="py-3 text-center">
            <div>
                <button id="up" class="btn btn-info">
                    <i class="fas fa-caret-up"></i>
                </button>
            </div>
            <div class="py-1">
                <div>
                    <button id="left" class="btn btn-info mx-3">
                        <i class="fas fa-caret-left"></i>
                    </button>
                    <button id="right" class="btn btn-info mx-3">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>
            </div>
            <div>
                <button id="down" class="btn btn-info">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
        </div>
        <div>
            <button id="turnLeft" class="btn btn-info mx-3">
                <i class="fas fa-undo"></i>
            </button>
            <button id="turnRight" class="btn btn-info mx-3">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>


    <script src="./jquery-3.6.0.js"></script>
    <script>
        let i = 0;

        $('#up').on('click', function () {
            // console.log('up');
            if (parseInt($('.box').css('top')) <= 0) return;
            $('.box').css('top', '-=100');
        });
        $('#left').on('click', function () {
            // console.log('left');
            if (parseInt($('.box').css('left')) <= 0) return;
            $('.box').css('left', '-=100');
        });
        $('#right').on('click', function () {
            // console.log('right');
            if (parseInt($('.box').css('left')) >= 600) return;
            $('.box').css('left', '+=100');
        });
        $('#down').on('click', function () {
            // console.log('down');
            if (parseInt($('.box').css('top')) >= 300) return;
            $('.box').css('top', '+=100');
        });
        $('#turnLeft').on('click', function () {
            i -= 90;
            console.log('turnLeft deg:', `${i}`);
            $('.box').css('transform', `RotateZ(${i}deg)`);
        });
        $('#turnRight').on('click', function () {
            i += 90;
            console.log('turnRight deg:', `${i}`);
            $('.box').css('transform', `RotateZ(${i}deg)`);
        });

        $(document).on('keydown',
            function () {
                console.log('event', event);
                if (event.which == 38) {
                    // console.log('up');
                    if (parseInt($('.box').css('top')) <= 0) return;
                    $('.box').css('top', '-=100');
                }
                if (event.which == 37) {
                    // console.log('left');
                    if (parseInt($('.box').css('left')) <= 0) return;
                    $('.box').css('left', '-=100');
                }
                if (event.which == 39) {
                    // console.log('right');
                    if (parseInt($('.box').css('left')) >= 600) return;
                    $('.box').css('left', '+=100');
                }
                if (event.which == 40) {
                    // console.log('down');
                    if (parseInt($('.box').css('top')) >= 300) return;
                    $('.box').css('top', '+=100');
                }
                if (event.which == 90) {
                    // console.log('z', 'turnLeft');
                    i -= 90;
                    // console.log('turnLeft deg:', `${i}`);
                    $('.box').css('transform', `RotateZ(${i}deg)`);
                }
                if (event.which == 88) {
                    // console.log('x', 'turnRight');
                    i += 90;
                    // console.log('turnRight deg:', `${i}`);
                    $('.box').css('transform', `RotateZ(${i}deg)`);
                }
            });
    </script>
</body>

</html>
