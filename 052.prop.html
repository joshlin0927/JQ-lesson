<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop</title>
</head>
<body>
    <button class="btn btn-primary" id="setProp">set prop</button>
    <button class="btn btn-primary" id="checkProp">check prop</button>


    <input type="checkbox" name="" id="checkbox1">

    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('#setProp').click(function(){
            console.log('set prop');
            $('#checkbox1').prop('myProp', 'hello');
        })

        $('#checkProp').on('click',function (){
            const propName =  $('#checkbox1').prop('myProp');
            console.log('prop:', propName);
        })
    </script>
</body>
</html>
