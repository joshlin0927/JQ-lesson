<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>ex3</title>
    <style>
        .circle {
            border: 4px solid transparent;
            border-radius: 50%;
            width: 150px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="col"><img src="./imgs/person1.jpg" alt="" class="circle"></div>
            <div class="col"><img src="./imgs/person2.jpg" alt="" class="circle"></div>
            <div class="col"><img src="./imgs/person3.jpg" alt="" class="circle"></div>
            <div class="col"><img src="./imgs/person4.jpg" alt="" class="circle"></div>
            <div class="col"><img src="./imgs/person5.jpg" alt="" class="circle"></div>
        </div>
    </div>



    <script src="./jquery-3.6.0.js"></script>
    <script>
        //利用hover的特性，移入的時候是一個樣式，離開時是一個樣式
        // $('img').hover(function () {
        //     //這邊的this指向的是img
        //     $(this).css('border', '4px solid lightblue');
        // }, function () {
        //     $(this).css('border', '4px solid white');
        // });
        
        //如果只是點擊的話，就要選到上層在選到周遭物件，因為每張圖都被一個div包住，所以都在不同層級
        $('img').click(function () {
            $(this).css('border', '4px solid lightblue').parents().siblings().children().css('border','4px solid transparent');
        });
    </script>
</body>

</html>
