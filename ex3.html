<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>ex3</title>
    <style>
        .circle {
            border-radius: 50%;
            width: 150px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="row">
            <div class="circle m-1 p-2"><img src="./imgs/person1.jpg" alt="" class="img-fluid circle"></div> 
            <div class="circle m-1 p-2"><img src="./imgs/person2.jpg" alt="" class="img-fluid circle"></div> 
            <div class="circle m-1 p-2"><img src="./imgs/person3.jpg" alt="" class="img-fluid circle"></div> 
            <div class="circle m-1 p-2"><img src="./imgs/person4.jpg" alt="" class="img-fluid circle"></div> 
            <div class="circle m-1 p-2"><img src="./imgs/person5.jpg" alt="" class="img-fluid circle"></div>
        </div>
    </div>



    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('img').hover(function () {
            console.log('this=', $(this).val());
            $(this).css('border', '4px solid lightblue').siblings().css('border', '4px solid white');
        }, function () {
            $(this).css('border', '4px solid white');
        });
        $('img').css('border', '4px solid white');
    </script>
</body>

</html>
