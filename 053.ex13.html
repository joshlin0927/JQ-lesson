<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .pic-nav {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
        }

        .img-viewer {
            width: 300px;
        }

        .img-wrap {
            width: 60px;
            height: 60px;
            padding: 0px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="img-viewer"><img src="./imgs/product1.jpg" alt=""></div>
        </div>
        <div class="row justify-content-center">
            <ul class="pic-nav">
                <li class="img-wrap"><img src="./imgs/product1.jpg" alt=""></li>
                <li class="img-wrap"><img src="./imgs/product2.jpg" alt=""></li>
                <li class="img-wrap"><img src="./imgs/product3.jpg" alt=""></li>
                <li class="img-wrap"><img src="./imgs/product4.jpg" alt=""></li>
                <li class="img-wrap"><img src="./imgs/product5.jpg" alt=""></li>
            </ul>
        </div>
    </div>


    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('.img-wrap img').hover(function () {
            
            const product = $(this).attr('src');
            console.log(product);
            $('.img-viewer img').attr('src', product);
        })
    </script>
</body>

</html>
