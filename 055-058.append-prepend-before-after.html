<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append-prepend-before-after</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- before -->
            <ul>
                <!-- prepend -->
                <li>item 1</li>
                <li>item 2</li>
                <!-- append -->
            </ul>
            <!-- after -->
        </div>
    </div>




    <script src="./jquery-3.6.0.js"></script>
    <script>
        // type 型態很重要
        // 增加項目的位置各有不同，依照註解去看
        $('ul').append('<li>item append</li>');
        $('ul').prepend(`<li>item prepend</li>`);
        $('ul').before(`<li>box before</li>`);
        $('ul').after(`<li>box after</li>`);
    </script>
</body>
</html>
