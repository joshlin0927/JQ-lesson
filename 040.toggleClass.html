<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeClass</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #afa;
            transition: 1s;
        }

        .w200 {
            width: 200px;
        }
        .w400 {
            width: 400px;
        }
    </style>
</head>

<body>
    <button id="toggleClass">Toggle</button>
    <button id="hasClass">HasClass</button>

    <div class="box"></div>
    <script src="./jquery-3.6.0.js"></script>
    <script>
        //全域宣告與區域宣告

        $('#toggleClass').on('click', function () {

            $('.box').toggleClass('w200');
        });
        $('#hasClass').on('click', function () {
            console.log('hasClass result', $('.box').hasClass('w200'));
            //hasClass 給的是布林值，可以精準給出判斷式
            if($('.box').hasClass('w200')){
                $('.box').addClass('w400');
            }else{
                $('.box').addClass('w200');
            }
        });
    </script>
</body>

</html>
