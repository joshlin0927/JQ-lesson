<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event Bubbling</title>
    <style>
        .wrap{
            width: 800px;
            height: 400px;
            background-color: #ccc;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #afa;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

    <script src="./jquery-3.6.0.js"></script>
    <script>
        $('.wrap').on('click', function(event){
            console.log('wrap click');
            console.log('wrap click target', event.target);
            console.log('wrap click currentTarget', event.currentTarget);
            console.log('wrap click this', $(this));
        });


        //在同係血親關係下，如果capture會是一路從document向下抓到被監聽對象，之後才會回饋，所以造成上層物件會被喚醒
        //在function的()裡面放入 e 或是 event，就會監聽到正確對象？

        $('.box').on('click', function(e){
            console.log('box click');
            console.log('box click target', e.target);
            console.log('box click currentTarget', e.currentTarget);
            console.log('box click this', $(this));
            // event.stopPropagation(); 阻止冒泡
            // event.preventDefault(); 停止事件
        });



    </script>
</body>
</html>
