<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="hello helloWorld">helloWorld</h1>
            <h1 class="hello helloWorld1"><div>helloWorld1</div></h1>
            <h1 class="hello helloWorld2">helloWorld2</h1>
        </div>
    </div>



    <script src="./jquery-3.6.0.js"></script>
    <script>
        // 消除的是裡面被包的東西
        $('h1').on('click', function () {
            $(this).empty('.hello');
        })
    </script>
</body>

</html>
